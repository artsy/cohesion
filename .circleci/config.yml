version: 2.1

orbs:
  yarn: artsy/yarn@6.1.0
  auto: artsy/auto@2.1.0
  aws-s3: circleci/aws-s3@3.0.0

jobs:
  upload-docs:
    docker:
      - image: "cimg/python:3.10"
    steps:
      - aws-s3/sync:
          arguments: --acl public-read
          from: doc
          to: "s3://artsy-static-sites/artsy-cohesion"

deploy: &deploy
  context: npm-deploy
  pre-steps:
    - yarn/run-script:
        script: pre-publish

not_main: &not_main
  filters:
    branches:
      ignore: main

only_main: &only_main
  filters:
    branches:
      only: main

workflows:
  build_and_verify:
    jobs:
      - yarn/workflow-queue
      - yarn/update-cache:
          requires:
            - yarn/workflow-queue
      - yarn/type-check:
          requires:
            - yarn/workflow-queue
      - yarn/jest:
          args: --runInBand
      # Pr builds
      - auto/publish-canary:
          <<: *not_main
          <<: *deploy
          requires:
            - yarn/jest
            - yarn/type-check
            - yarn/update-cache
      # Releases
      - auto/publish:
          <<: *only_main
          <<: *deploy
          requires:
            - yarn/jest
            - yarn/type-check
            - yarn/update-cache
            - build-docs
      - yarn/run:
          <<: *only_main
          name: build-docs
          script: "docs"
          post-steps:
            - persist_to_workspace:
                root: .
                paths:
                  - doc
      - upload-docs:
          <<: *only_main
          context: static-sites-uploader
          requires:
            - build-docs
          pre-steps:
            - attach_workspace:
                at: .
