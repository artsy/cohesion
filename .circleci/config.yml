version: 2.1

orbs:
  yarn: artsy/yarn@5.1.3
  auto: artsy/auto@1.3.2
  aws-s3: circleci/aws-s3@1.0.16

jobs:
  upload-docs:
    docker:
      - image: "cimg/python:3.8"
    steps:
      - aws-s3/sync:
          arguments: --acl public-read
          from: doc
          to: "s3://artsy-static-sites/artsy-cohesion"

deploy: &deploy
  context: npm-deploy
  pre-steps:
    - yarn/run-script:
        script: pre-publish

not_master: &not_master
  filters:
    branches:
      ignore: master

only_master: &only_master
  filters:
    branches:
      only: master

workflows:
  build_and_verify:
    jobs:
      - yarn/workflow-queue
      - yarn/update-cache:
          requires:
            - yarn/workflow-queue
      - yarn/type-check:
          requires:
            - yarn/workflow-queue
      - yarn/jest:
          args: --runInBand
      # Pr builds
      - auto/publish-canary:
          <<: *not_master
          <<: *deploy
          requires:
            - yarn/jest
            - yarn/type-check
            - yarn/update-cache
      # Releases
      - auto/publish:
          <<: *only_master
          <<: *deploy
          requires:
            - yarn/jest
            - yarn/type-check
            - yarn/update-cache
            - build-docs
      - yarn/run:
          <<: *only_master
          name: build-docs
          script: "docs"
          post-steps:
            - persist_to_workspace:
                root: .
                paths:
                  - doc
      - upload-docs:
          <<: *only_master
          context: static-sites-uploader
          requires:
            - build-docs
          pre-steps:
            - attach_workspace:
                at: .
